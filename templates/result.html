{% extends "layout.html" %} {% block content %}

<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
<script src="{{url_for('static', filename='result.js')}}"></script>

<div class="container results-container">
  <!-- Score display -->
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-12 text-center score-display">
      <h2 class="display-4">Your Score: <span class="score-value">{{ score }}</span> / <span class="max-value">{{ max }}</span></h2>
    </div>
  </div>

  <!-- Time Display -->
  <div class="row d-flex justify-content-center my-4">
    <div class="col-12 text-center">
      <div id="displayTime" class="time-result">Time Taken: {{ duration }}</div>
    </div>
  </div>

  <!-- TODO: some feedback image -->
  <!-- Result Image Display -->
  <div class="row d-flex justify-content-center my-4">
    <div class="col-12 text-center">
      <img src="{{ result_image }}" alt="Quiz Result" class="img-fluid" style="max-width: 15%; height: auto;">
    </div>
  </div>


  <!-- Go home, or retry -->
  <div class="row my-4">
    <div class="col-md-6 d-flex justify-content-end">
      <button id="home-btn" class="btn btn-lg btn-home">Home</button>
    </div>
    <div class="col-md-6 d-flex justify-content-start">
      <button id="retry-btn" class="btn btn-secondary btn-lg">Retake</button>
    </div>
  </div>
</div>


{% endblock %}
